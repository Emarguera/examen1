<main ng-controller="userController as userCtrl">
  <div id="headerwrapRed">
    <section id="bs-pricing-six" class="bs-pricing-four bg-white fix">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="bs bs-pricing">
              <div class="content">
                <h3 class="category">Registro Usuarios</h3>
                <form name="frmRegEvent" autocomplete="off" novalidate>
                  <md-input-container flex-gt-sm class="col-xs-4 col-md-4">
                    <label>Nombre</label>
                    <input ng-model="userCtrl.name" ng-pattern="/^[a-zA-ZáéíóúÁÉÍÓÚÑñ -]+$/" required md-no-asterisk>
                  </md-input-container>
                  <md-input-container flex-gt-sm class="col-xs-4 col-md-4">
                    <label>Alias</label>
                    <input ng-model="userCtrl.alias" ng-pattern="/^[a-zA-ZáéíóúÁÉÍÓÚÑñ -]+$/" required md-no-asterisk>
                  </md-input-container>
                  <md-input-container flex-gt-sm class="col-xs-4 col-md-4">
                    <label>ID</label>
                    <input ng-model="userCtrl.id" ng-pattern="/^[0-9]{1,}$/" required md-no-asterisk>
                  </md-input-container>
                  <div class="clearFix"></div>
                  <div class="col-xs-4 col-md-4 col-md-offset-4">
                    <input type="submit" value="Registrar" ng-click="userCtrl.save()" ng-disabled="frmRegEvent.$invalid" class="btn btn-danger">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>



  <section ng-controller="userController as userCtrl">
    <div class="container">
      <div class="row centered mt mb">
        <h1>Usuarios</h1>

        <div class="col-lg-4 col-md-4 col-sm-4 gallery" ng-repeat="user in userCtrl.users">
          <div class="card">
            <div class="card-content">
              <div class="card-header-orange">
                <h1 class="card-heading">ID {{user.id}} - {{user.name}}</h1>
              </div>
              <div class="card-body row inline-block">
                <div class="col-md-6 ">
                  <div class="outter"><img ng-src="{{user.photo}}" alt="Photo" class="image-circle" /></div>
                </div>
                <div class="col-md-6">
                  <h3>{{user.alias}}</h3>
                </div>
                ¢{{user.money}}
              </div>

              <nav class="nav-tabs">
                <ul class="nav nav-pills pull-left">
                  <li><a class="card-action-grey" href="#">Link</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <div id="footerwrap">
    <div class="container">
      <div class="row centered">
        <div class="col-lg-4">
          <p><b>UCENFOTEC</b></p>
        </div>

        <div class="col-lg-4">
          <p>EXÁMEN PROYECTO WEB 1</p>
        </div>
        <div class="col-lg-4">
          <p>eruizm@ucenfotec.ac.cr</p>
        </div>
      </div>
